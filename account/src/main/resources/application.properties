spring.application.name=account

# Server settings for Account Service
server.port=8081
server.servlet.context-path=/account

# JWT settings
account.jwt.secret=change_this_secret_to_a_strong_value
account.jwt.expirationSeconds=3600

# Data Service base URL (used to call Customer API). Update when Data Service is available.
dataservice.baseUrl=http://localhost:8080
